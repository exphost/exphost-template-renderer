variables:
  # When using dind service, you must instruct docker to talk with the
  # daemon started inside of the service. The daemon is available with
  # a network connection instead of the default /var/run/docker.sock socket.
  #
  # The 'docker' hostname is the alias of the service container as described at
  # https://docs.gitlab.com/ee/ci/docker/using_docker_images.html#accessing-the-services
  #
  # If you're using GitLab Runner 12.7 or earlier with the Kubernetes executor and Kubernetes 1.6 or earlier,
  # the variable must be set to tcp://localhost:2375 because of how the
  # Kubernetes executor connects services to the job container
  # DOCKER_HOST: tcp://localhost:2375
  #
  DOCKER_HOST: tcp://docker:2375
  #
  # This instructs Docker not to start over TLS.
  DOCKER_TLS_CERTDIR: ""
stages:
  - build

build_helm:
  stage: build
  before_script:
    - apt-get update
    - apt-get install curl gpg --yes
    - curl https://baltocdn.com/helm/signing.asc | apt-key add -
    - apt-get install apt-transport-https --yes
    - echo "deb https://baltocdn.com/helm/stable/debian/ all main" | tee /etc/apt/sources.list.d/helm-stable-debian.list
    - apt-get update
    - apt-get install helm --yes
  script:
    - helm lint exphost
    - helm package template-renderer
    - export
  only:
    changes:
      - template-renderer/**/*
  artifacts:
    paths:
      - "*tgz"

#services:
#  - docker:dind

build_docker:
  image: docker:dind
  stage: build
  script:
    - docker &
    - docker build -t registry.home.exphost.pl/exphost/template-renderer:$CI_COMMIT_REF_SLUG .
    - docker push registry.home.exphost.pl/exphost/template-renderer
  only:
    changes:
      - Dockerfile
      - /app/**/*
      - .gitlab-ci.yml
